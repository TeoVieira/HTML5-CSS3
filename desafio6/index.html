<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags HTML 5</h1>
    <p>Em HTML podemos usar os elementos presentes na lista a seguir, basta passar o mouse em cima dos termos para identificar a função de cada um.</p>
    <ul type="square">
        <li><abbr title="Usar tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Usar tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar tag &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Usar tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar tags &lt;ul&gt; e &lt;li&gt;">Listas marcadas</abbr></li>
    </ul>
</body>
</html>
